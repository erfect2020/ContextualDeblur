name: DDPD-single-defocus-320
use_tb_logger: false
model: Unify # reconstruct Defocus network.

dataset:
  test:
    name: test
    dataroot:  ~/Documents/deblur/CanonDeblur/dd_dp_dataset_png  #
    batch_size: 1
    workers: 1
    left_name: test_c/source
    right_name: test_c/source
    combine_name: test_c/target
    blur_name: test_c/source

network_G:
  in_nc: 3
  block_num: 2
  init: xavier
  hidden_channels: 128
  K: 4

path:
  pretrain_model_G: ~
  strict_load: true
  resume_state: //pretrained_swinv2_288v1.pth

logger:
  print_freq: 10
  save_checkpoint_freq: 20 #!!float 5e3
